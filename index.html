<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSI MFI Strategy Presets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      .header p {
        opacity: 0.8;
        font-size: 1.1em;
      }
      .content {
        padding: 30px;
      }
      .preset-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }
      .preset-btn {
        padding: 15px 20px;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .aggressive {
        background: #e74c3c;
        color: white;
      }
      .conservative {
        background: #27ae60;
        color: white;
      }
      .balanced {
        background: #3498db;
        color: white;
      }
      .scalping {
        background: #f39c12;
        color: white;
      }
      .swing {
        background: #9b59b6;
        color: white;
      }
      .preset-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .form-group {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #e9ecef;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #2c3e50;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #3498db;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
      .checkbox-group input[type='checkbox'] {
        width: auto;
        transform: scale(1.5);
      }
      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 30px;
      }
      .action-btn {
        padding: 15px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
      }
      .save-btn {
        background: #27ae60;
        color: white;
      }
      .load-btn {
        background: #3498db;
        color: white;
      }
      .download-btn {
        background: #e67e22;
        color: white;
      }
      .reset-btn {
        background: #95a5a6;
        color: white;
      }
      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .json-preview {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }
      .file-input {
        margin: 20px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 2px dashed #ddd;
      }
      .current-preset {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        background: linear-gradient(135deg, #74b9ff, #0984e3);
        color: white;
        border-radius: 10px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéØ RSI MFI Strategy</h1>
        <p>Preset Configuration Manager</p>
      </div>

      <div class="content">
        <div class="current-preset" id="currentPreset">
          Current: Custom Configuration
        </div>

        <div class="preset-buttons">
          <button
            class="preset-btn aggressive"
            onclick="loadPreset('aggressive')"
          >
            üî• Aggressive
          </button>
          <button
            class="preset-btn conservative"
            onclick="loadPreset('conservative')"
          >
            üõ°Ô∏è Conservative
          </button>
          <button class="preset-btn balanced" onclick="loadPreset('balanced')">
            ‚öñÔ∏è Balanced
          </button>
          <button class="preset-btn scalping" onclick="loadPreset('scalping')">
            ‚ö° Scalping
          </button>
          <button class="preset-btn swing" onclick="loadPreset('swing')">
            üìà Swing
          </button>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="rsi_length">RSI Length</label>
            <input type="number" id="rsi_length" min="5" max="50" value="7" />
          </div>
          <div class="form-group">
            <label for="mfi_length">MFI Length</label>
            <input type="number" id="mfi_length" min="5" max="50" value="7" />
          </div>
          <div class="form-group">
            <label for="oversold_level">Oversold Level</label>
            <input
              type="number"
              id="oversold_level"
              min="10"
              max="40"
              value="30"
            />
          </div>
          <div class="form-group">
            <label for="overbought_level">Overbought Level</label>
            <input
              type="number"
              id="overbought_level"
              min="60"
              max="90"
              value="70"
            />
          </div>
          <div class="form-group">
            <label>Require Trend Filter</label>
            <div class="checkbox-group">
              <input type="checkbox" id="require_trend" checked />
              <label for="require_trend">Enable Trend Filter</label>
            </div>
          </div>
        </div>

        <div class="json-preview" id="jsonPreview"></div>

        <div class="actions">
          <button class="action-btn save-btn" onclick="saveToStorage()">
            üíæ Save Config
          </button>
          <button class="action-btn load-btn" onclick="loadFromStorage()">
            üìÇ Load Config
          </button>
          <button class="action-btn download-btn" onclick="downloadJSON()">
            ‚¨áÔ∏è Download JSON
          </button>
          <button class="action-btn reset-btn" onclick="resetToDefault()">
            üîÑ Reset
          </button>
        </div>

        <div class="file-input">
          <label for="fileInput" style="cursor: pointer; display: block">
            üìÅ Upload JSON Configuration File
          </label>
          <input
            type="file"
            id="fileInput"
            accept=".json"
            onchange="loadFromFile()"
            style="margin-top: 10px"
          />
        </div>
      </div>
    </div>

    <script>
      const presets = {
        aggressive: {
          name: 'üî• Aggressive',
          rsi_length: 5,
          mfi_length: 5,
          oversold_level: 25,
          overbought_level: 75,
          require_trend: false
        },
        conservative: {
          name: 'üõ°Ô∏è Conservative',
          rsi_length: 14,
          mfi_length: 14,
          oversold_level: 35,
          overbought_level: 65,
          require_trend: true
        },
        balanced: {
          name: '‚öñÔ∏è Balanced',
          rsi_length: 7,
          mfi_length: 7,
          oversold_level: 30,
          overbought_level: 70,
          require_trend: true
        },
        scalping: {
          name: '‚ö° Scalping',
          rsi_length: 3,
          mfi_length: 3,
          oversold_level: 20,
          overbought_level: 80,
          require_trend: false
        },
        swing: {
          name: 'üìà Swing',
          rsi_length: 21,
          mfi_length: 21,
          oversold_level: 40,
          overbought_level: 60,
          require_trend: true
        }
      };

      let currentPresetName = 'Custom Configuration';

      function updatePreview() {
        const config = getCurrentConfig();
        document.getElementById('jsonPreview').textContent = JSON.stringify(
          config,
          null,
          2
        );
      }

      function getCurrentConfig() {
        return {
          rsi_length: parseInt(document.getElementById('rsi_length').value),
          mfi_length: parseInt(document.getElementById('mfi_length').value),
          oversold_level: parseInt(
            document.getElementById('oversold_level').value
          ),
          overbought_level: parseInt(
            document.getElementById('overbought_level').value
          ),
          require_trend: document.getElementById('require_trend').checked
        };
      }

      function setConfig(config) {
        document.getElementById('rsi_length').value = config.rsi_length;
        document.getElementById('mfi_length').value = config.mfi_length;
        document.getElementById('oversold_level').value = config.oversold_level;
        document.getElementById('overbought_level').value =
          config.overbought_level;
        document.getElementById('require_trend').checked = config.require_trend;
        updatePreview();
      }

      function loadPreset(presetName) {
        const preset = presets[presetName];
        setConfig(preset);
        currentPresetName = preset.name;
        document.getElementById(
          'currentPreset'
        ).textContent = `Current: ${currentPresetName}`;
      }

      function saveToStorage() {
        const config = getCurrentConfig();
        localStorage.setItem('rsi_mfi_config', JSON.stringify(config));
        alert('‚úÖ Configuration saved to browser storage!');
      }

      function loadFromStorage() {
        const saved = localStorage.getItem('rsi_mfi_config');
        if (saved) {
          setConfig(JSON.parse(saved));
          currentPresetName = 'Saved Configuration';
          document.getElementById(
            'currentPreset'
          ).textContent = `Current: ${currentPresetName}`;
          alert('‚úÖ Configuration loaded from storage!');
        } else {
          alert('‚ùå No saved configuration found!');
        }
      }

      function downloadJSON() {
        const config = getCurrentConfig();
        const blob = new Blob([JSON.stringify(config, null, 2)], {
          type: 'application/json'
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'params_RSI_MFI_Cloud.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function loadFromFile() {
        const file = document.getElementById('fileInput').files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const config = JSON.parse(e.target.result);
              setConfig(config);
              currentPresetName = 'Uploaded Configuration';
              document.getElementById(
                'currentPreset'
              ).textContent = `Current: ${currentPresetName}`;
              alert('‚úÖ Configuration loaded from file!');
            } catch (error) {
              alert('‚ùå Invalid JSON file!');
            }
          };
          reader.readAsText(file);
        }
      }

      function resetToDefault() {
        loadPreset('balanced');
      }

      // Add event listeners
      document.getElementById('rsi_length').addEventListener('input', () => {
        currentPresetName = 'Custom Configuration';
        document.getElementById(
          'currentPreset'
        ).textContent = `Current: ${currentPresetName}`;
        updatePreview();
      });
      document.getElementById('mfi_length').addEventListener('input', () => {
        currentPresetName = 'Custom Configuration';
        document.getElementById(
          'currentPreset'
        ).textContent = `Current: ${currentPresetName}`;
        updatePreview();
      });
      document
        .getElementById('oversold_level')
        .addEventListener('input', () => {
          currentPresetName = 'Custom Configuration';
          document.getElementById(
            'currentPreset'
          ).textContent = `Current: ${currentPresetName}`;
          updatePreview();
        });
      document
        .getElementById('overbought_level')
        .addEventListener('input', () => {
          currentPresetName = 'Custom Configuration';
          document.getElementById(
            'currentPreset'
          ).textContent = `Current: ${currentPresetName}`;
          updatePreview();
        });
      document
        .getElementById('require_trend')
        .addEventListener('change', () => {
          currentPresetName = 'Custom Configuration';
          document.getElementById(
            'currentPreset'
          ).textContent = `Current: ${currentPresetName}`;
          updatePreview();
        });

      // Initialize
      loadPreset('balanced');
    </script>
  </body>
</html>
